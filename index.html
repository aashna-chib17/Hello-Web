<!DOCTYPE html
<html>
<head>
	<title>Shopping Cart</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script  src="script.js" ></script>



<body>
	<div class="row m-4" >



		<div class="col-lg-3" >
			
		</div>
		<div class="col-lg-6" >
			<div class="card p-3" >


			<div class="row p-2" >
				<div class="col-lg-8">
					<label>Item 1</label>
					<div id="item1" >0</div>
					
				</div>
				<div class="col-lg-4" >
					 <button class="btn btn-primary" id="bt1" onclick="change()" > Add</button>
					
				</div>
			</div>
			<div class="row p-2" >
				<div class="col-lg-8">
					<label>Item 2</label>
					<div id="item2" >0</div>
					
				</div>
				<div class="col-lg-4" >
					 <button class="btn btn-primary" id="bt2" onclick='hi()'  > Add</button>
					
				</div>
			</div>
			<div class="row p-2" >
				<div class="col-lg-8" >
					<p>Total</p>
					<div id="total">0</div>
				</div>
				
				
			</div>
				
				





			</div>
			
		</div>
		







	</div>



	<script>
		
		var item1 = document.getElementById("item1");
		var item2 = document.getElementById("item2");
		var x = document.getElementById("bt1");
		var y = document.getElementById("bt2");
		var total = document.getElementById("total");


		var temp = 0;
		var hii=0;
		

		function change(){
			temp= temp+1;
			item1.innerHTML = temp;
			
			total.innerHTML = parseFloat(total.innerHTML) +1 ;
			

		}
       function hi(){
			hii=hii+1;
			item2.innerHTML=hii;
			total.innerHTML = parseFloat(total.innerHTML) +1 ;
			
       } 
       

















		


		

	</script>
